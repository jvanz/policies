# {{ if and .scm.enabled ( eq .scm.kind "bitbucket") }}
# {{ $GitbucketPAT := env .scm.env_token }}
actions:
    default:
        kind: "bitbucket/pullrequest"
        scmid: "default"

scms:
    default:
        kind: "bitbucket"
        spec:
            user: '{{ .scm.user }}'
            # {{ if .scm.email }}
            email: '{{ .scm.email }}'
            # {{ end }}
            owner: '{{ .scm.owner }}'
            repository: '{{ .scm.repository }}'
            token: '{{ default $GitbucketPAT .scm.token }}'
            username: '{{ .scm.username }}'
            branch: '{{ .scm.branch }}'
            # {{ if .scm.url }}
            url: '{{ .scm.url }}'
            # {{ end }}
# {{ end }}
